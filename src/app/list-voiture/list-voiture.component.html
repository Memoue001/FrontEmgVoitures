<div *ngIf="loading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Chargement...</p>
  </div>
  
  <div *ngIf="!loading && voitures.length > 0" class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let voiture of voitures">
        <div class="card shadow-sm border-0 rounded">
          
          <!-- ✅ Image avec effet hover -->
          <img *ngIf="voiture.photoUrl" [src]="voiture.photoUrl" class="card-img-top img-fluid" alt="Photo de la voiture"
            style="height: 200px; object-fit: cover; border-top-left-radius: 10px; border-top-right-radius: 10px;">
          
          <div class="card-body text-center">
            <h5 class="card-title text-primary">{{ voiture.make }} - {{ voiture.model }}</h5>
            <p class="text-muted">{{ voiture.year }}</p>
            <!-- <p class="card-text small">{{ voiture.description }}</p> -->
  
            <!-- ✅ Bouton "Détails" accessible à tous -->
            <button class="btn btn-outline-info btn-sm me-2" (click)="viewDetails(voiture.id)">
              <i class="bi bi-eye"></i> Détails
            </button>
  
            <!-- ✅ Boutons "Modifier" et "Supprimer" accessibles seulement aux Admins -->
            <div *ngIf="isAdmin" class="mt-2">
              <button class="btn btn-outline-primary btn-sm me-1" (click)="editCar(voiture.id)">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteCar(voiture.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ✅ Message si aucune voiture n'est disponible -->
  <div *ngIf="!loading && voitures.length === 0" class="text-center text-muted mt-4">
    <i class="bi bi-car-front" style="font-size: 2rem;"></i>
    <p>Aucune voiture disponible.</p>
  </div>
