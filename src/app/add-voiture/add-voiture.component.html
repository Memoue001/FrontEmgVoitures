<!-- Formulaire de voiture -->
<form [formGroup]="voitureForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="make">Marque</label>
        <select id="make" formControlName="make" class="form-control">
          <option *ngFor="let marque of marques" [value]="marque">{{ marque }}</option>
        </select>
        <div *ngIf="f['make'].touched && f['make'].invalid" class="text-danger">
          La marque est obligatoire.
        </div>
      </div>
  
    <div class="form-group">
      <label for="model">Modèle</label>
      <input id="model" formControlName="model" type="text" class="form-control" />
      <div *ngIf="f['model'].touched && f['model'].invalid" class="text-danger">
        Le modèle est obligatoire.
      </div>
    </div>
  
    <div class="form-group">
      <label for="year">Année</label>
      <input id="year" formControlName="year" type="number" class="form-control" />
      <div *ngIf="f['year'].touched && f['year'].invalid" class="text-danger">
        L'année doit être supérieure ou égale à 2010.
      </div>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="f['description'].touched && f['description'].invalid" class="text-danger">
        La description est obligatoire.
      </div>
    </div>
  
    <div class="form-group">
      <label for="photoUrl">URL de la photo</label>
      <input id="photoUrl" formControlName="photoUrl" type="text" class="form-control" />
      <div *ngIf="f['photoUrl'].touched && f['photoUrl'].invalid" class="text-danger">
        L'URL de la photo doit être valide (ex : http://image.com/photo.jpg).
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="voitureForm.invalid">
      Ajouter la voiture
    </button>
  </form>
